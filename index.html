<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Insta Collage ;)</title>
    <!-- CSS BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/fontawesome-all.js"></script>
  </head>

  <body>
    <div class="container-fluid">

      <!-- CONTENEDORES PARA IMAGENES -->
      <section class="image-sources">
        <div class="row">
          <div id="source_1" class="col-4" ondragover="allowDrop(ev)" ondrop="drop(ev)"></div>
          <div id="source_2" class="col-4" ondragover="allowDrop(ev)" ondrop="drop(ev)"></div>
          <div id="source_3" class="col-4" ondragover="allowDrop(ev)" ondrop="drop(ev)"></div>
        </div>
      </section>

      <section>
        <div class="row">
          <div class="col-12 photo-booth">
            <div>
              <i class="far fa-images fa-3x"></i>
              <h3> Photo Booth</h3>
            </div>
          </div>
        </div>
      </section>

      <!-- ELEMENTOS (IMAGENES) ARRASTRABLES -->
      <section>
        <div class="row">
          <div class="col-3">
            <img src="assets/images/grumpy_cat_meme.jpg" id="image_1" class="img-fluid" draggable="true" ondragstart="drag(ev)" alt="grumpy-cat">
          </div>
          <div class="col-3">
            <img src="assets/images/Jimmy-Barnes-meme.jpg" id="image_2" class="img-fluid" draggable="true" ondragstart="drag(ev)" alt="aaahhh">
          </div>
          <div class="col-3">
            <img src="assets/images/kitty_px_art.png" id="image_3" class="img-fluid" draggable="true" ondragstart="drag(ev)" alt="kitty-pixel">
          </div>
          <div class="col-3">
            <img src="assets/images/plushies.jpg" id="image_4" class="img-fluid" draggable="true" ondragstart="drag(ev)" alt="luna-artemis">
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <img src="assets/images/pusheen.jpg" id="image_5" class="img-fluid" draggable="true" ondragstart="drag(ev)" alt="pusheen">
          </div>
          <div class="col-3">
            <img src="assets/images/rowlet_birb.png" id="image_6" class="img-fluid" draggable="true" ondragstart="drag(ev)" alt="rowlet">
          </div>
          <div class="col-3">
            <img src="assets/images/sarah_scribbles.jpg" id="image_7" class="img-fluid" draggable="true" ondragstart="drag(ev)" alt="sarah-scribbles">
          </div>
          <div class="col-3">
            <img src="assets/images/torchic_muscle.jpg" id="image_8" class="img-fluid" draggable="true" ondragstart="drag(ev)" alt="torchic">
          </div>
        </div>
      </section>
    </div>

    <!-- JS REQUERIDOS BOOTSTRAP 4 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="assets/js/app-drag.js"></script>
  </body>

</html>
